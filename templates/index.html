{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <style>
            .dot-container {
                position: relative;
            }

            .dot {
                border-left: 3px solid green;
                height: 10px;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                top: 0;  
                left: 50%; 
                transform: translateX(-50%); 
                animation: moveDot 2s linear infinite;
            }
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                overflow: hidden;
            }
            #rocket {
                max-width: 100%;
                max-height: 100%;
            }
            @keyframes moveDot {
            0% {
                transform: translateY(100vh); /* Start from the bottom of the viewport */
            }
            100% {
                transform: translateY(-5px); /* Move to the top, leaving a small gap at the end */
            }
        }
        </style>
        <script type="text/javascript">
            //init object globally
            var objImage = null;
            function init() {
                objImage = document.getElementById("rocket");

                objImage.style.position = "relative";
                objImage.style.left = "0px";
                objImage.style.top = "0px";
            }
            function getKeyAndMove(e) {
                var key_code = e.keyCode;
                console.log(key_code);
                switch (key_code) {
                    case 37: //left arrow key
                        moveLeft();
                        break;
                    case 39: //right arrow key
                        moveRight();
                        break;
                }
            }
            function moveLeft() {
                objImage.style.left = parseInt(objImage.style.left) - 5 + "px";
            }
            function moveRight() {
                objImage.style.left = parseInt(objImage.style.left) + 5 + "px";
            }
            window.onload = init;
        </script>       
    </head>
<body onkeydown="getKeyAndMove(event)">
    <div id="rocket" class="dot-container">
        <div class="dot"></div>
        <img src="{% static 'img/360_F_500928932_xssY3GuM0xDpyK3t1fWREoYvG356L5qE.jpg' %}" >
    </div>
</body>
</html>
