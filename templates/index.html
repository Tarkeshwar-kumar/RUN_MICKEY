{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <style>
            .dot-container {
                position: relative;
            }

            .dot {
                border-left: 3px solid green;
                height: 10px;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                top: 0;  
                left: 50%; 
                transform: translateX(-100%); 
                animation: moveDot 2s linear infinite;
            }
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                overflow: hidden;
            }
            .bomb {
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                top: 0;  
                left: 50%; 
                transform: translateX(-100%); 
                animation: moveBomb 2s linear infinite;
            }
            #rocket {
                max-width: 50%;
                max-height: 0%;
            }
            
            @keyframes moveDot {
                0% {
                    transform: translateY(20vh); /* Start from the bottom of the viewport */
                }
                100% {
                    transform: translateY(-200px); /* Move to the top, leaving a small gap at the end */
                }
            }
            @keyframes moveBomb {
                0% {
                    transform: translateY(-200px); /* Start from the bottom of the viewport */
                }
                100% {
                    transform: translateY(70vh); /* Move to the top, leaving a small gap at the end */
                }
            }
        </style>
        <script type="text/javascript">
            //init object globally
            var objImage = null;
            var bombElement = null;
            function init() {
                objImage = document.getElementById("rocket");

                objImage.style.position = "relative";
                objImage.style.left = "0px";
                objImage.style.top = "0px";
                dropIMage();
                setInterval(checkCollision, 1);
            }
            function getKeyAndMove(e) {
                var key_code = e.keyCode;
                console.log(key_code);
                switch (key_code) {
                    case 37: //left arrow key
                        moveLeft();
                        break;
                    case 39: //right arrow key
                        moveRight();
                        break;
                }
            }
            function moveLeft() {
                objImage.style.left = parseInt(objImage.style.left) - 5 + "px";
            }
            function moveRight() {
                objImage.style.left = parseInt(objImage.style.left) + 5 + "px";
            }
            window.onload = init;
            function getRandomLeft() {
                // Generate a random left position between 0 and the width of the viewport
                var randomLeft = Math.floor(Math.random() * window.innerWidth);
                return randomLeft + "px";
            }
            function dropIMage() {
                var img = document.createElement("img");
                img.src = "{% static 'img/download.jpg' %}";
                img.width = 50;
                img.height = 70;
                img.style.position = "absolute";
                img.style.left = getRandomLeft();
                img.style.top = "10%";
                img.style.transform = "translate(-50%, 0%)";
                img.className = "bomb";
                bombElement = img;
                document.body.appendChild(img); 
            }
            async function checkCollision() {
                var dotRect = document.querySelector('.dot').getBoundingClientRect();
                var bombRect = bombElement.getBoundingClientRect();
                // console.log(dotRect);
                // console.log(bombRect);
                if (
                    dotRect.left < bombRect.right &&
                    dotRect.right > bombRect.left &&
                    dotRect.top < bombRect.bottom &&
                    dotRect.bottom > bombRect.top
                ){
                    bombElement.parentNode.removeChild(bombElement);
                    dropIMage();
                }
            }
        </script>       
    </head>
<body onkeydown="getKeyAndMove(event)">
    <div id="rocket" class="dot-container">
        <div class="dot"></div>
        <img src="{% static 'img/360_F_500928932_xssY3GuM0xDpyK3t1fWREoYvG356L5qE.jpg' %}" >
    </div>
</body>
</html>
