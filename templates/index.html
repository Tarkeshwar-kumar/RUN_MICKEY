{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 150vh;
                margin: 0;
                overflow: hidden;
            }
            #rocket {
                max-width: 100%;
                max-height: 100%;
            }
        </style>
        <script type="text/javascript">
            //init object globally
            var objImage = null;
            function init() {
                objImage = document.getElementById("rocket");

                objImage.style.position = "relative";
                objImage.style.left = "0px";
                objImage.style.top = "0px";
            }
            function getKeyAndMove(e) {
                var key_code = e.keyCode;
                console.log(key_code);
                switch (key_code) {
                    case 37: //left arrow key
                        moveLeft();
                        break;
                    case 39: //right arrow key
                        moveRight();
                        break;
                }
            }
            function moveLeft() {
                objImage.style.left = parseInt(objImage.style.left) - 5 + "px";
            }
            function moveRight() {
                objImage.style.left = parseInt(objImage.style.left) + 5 + "px";
            }
            window.onload = init;
        </script>       
    </head>
<body onkeydown="getKeyAndMove(event)">
    <img id="rocket" src="{% static 'img/360_F_500928932_xssY3GuM0xDpyK3t1fWREoYvG356L5qE.jpg' %}" >
</body>
</html>
